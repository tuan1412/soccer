<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="panel text-center">
        <div class="form">
            <h1 class="title py-4">Đăng Nhập</h1>
            <div class="col py-4"><input type="text" class="form-control txtuser" placeholder="Username"></div>
            <div class="col py-4"><input type="password" class="form-control txtpass" placeholder="Password"></div>
            <div class="mes py-4"><input type="checkbox" id="showPass" onclick= "checkPass()">Hiển thị mật khẩu</div>
            <button class="btn btn-success submit px-4">Đăng Nhập</button>
            <p class="message pt-4 text-danger"></p>
        </div>
    </div>

    <script src="../js/control.js"></script>
</body>
</html>
